<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="scripts/loading.js"></script>
    <script src="scripts/parser.js"></script>
    <script src="scripts/actions.js"></script>
    <title>Markdown Lite</title>
	</head>
	<body>
		<div id="cheats-sheet">
			<div>
				<span class="close-dialog" onclick="closeDialog('cheats-sheet')">&times;</span>
				<h1>Markdown cheats sheet</h1>
				<h2>Markdown tags and HTML equivalent</h2>
				<table cellpadding="6"cellspacing="0">
					<tr><th>Markdown</th><th>HTML</th></tr>
					<tr><td>#</td><td>&lt;h1&gt; &lt;/h1&gt;</td></tr>
					<tr><td>##</td><td>&lt;h2&gt; &lt;/h2&gt;</td></tr>
					<tr><td>###</td><td>&lt;h3&gt; &lt;/h3&gt;</td></tr>
					<tr><td>####</td><td>&lt;h4&gt; &lt;/h4&gt;</td></tr>
				</table>
			</div>
		</div>
		<!-- Toolbar -->
		<div>
			<!-- File opening dialog -->
			<input id="fileLoader" type="file" accept=".md" hidden>
			<!-- Loading button -->
			<input id="load" type="button" value="Load">
			<!-- Saving button -->
			<a href="#" id="save"><input id="openFiletypeDialog" type="button" value="Save"></a>
		</div>
		<div style="height: 98%; margin-top: 5px;">
			<!-- Markdown editor div -->
			<div id="editor" contenteditable="true"></div>
			<!-- Result div -->
			<div id="display"></div>
		</div>
		<!-- Dialog to choose format for the file to be saved -->
		<div id="filetypeDialog">
			<div>
				<span class="close-dialog" onclick="closeDialog('filetypeDialog')">&times;</span>
				<p>Which format ?</p>
				<button id="saveAsHTML" onclick="save('HTML')">HTML</button>
				<button id="saveAsMD" onclick="save('MD')">Markdown</button>
			</div>
		</div>
	</body>
</html>
