<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css">
		<script src="scripts/loading.js"></script>
    <script src="scripts/parser.js"></script>
    <script src="scripts/actions.js"></script>
    <title>Markdown Lite</title>
	</head>
	<body>
		<!-- Toolbar -->
		<div>
			<!-- File opening dialog -->
			<input id="fileLoader" type="file" accept=".md" hidden>
			<!-- Loading button -->
			<input id="load" type="button" value="Load">
			<!-- Saving button -->
			<a href="#" id="save"><input id="openFiletypeDialog" type="button" value="Save"></a>
		</div>
		<div style="height: 98%; margin-top: 5px;">
			<!-- Markdown editor div -->
			<div id="editor" contenteditable="true"></div>
			<!-- Result div -->
			<div id="display"></div>
		</div>
		<!-- Dialog to choose format for the file to be saved -->
		<div id="filetypeDialog">
			<div>
				<span id="closeFiletypeDialog">&times;</span>
				<p>Which format ?</p>
				<button id="saveAsHTML" onclick="save('HTML')">HTML</button>
				<button id="saveAsMD" onclick="save('MD')">Markdown</button>
			</div>
		</div>
	</body>
</html>
